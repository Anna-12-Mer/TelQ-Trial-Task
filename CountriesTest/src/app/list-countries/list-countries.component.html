<form>
  <div class="d-flex justify-content-center">
    <label class="countries-label" for="countries">Countries</label>
  </div>
  <div class="d-flex justify-content-center">
    <div class="form-group">
      <select id="countries" [multiple]="true" [(ngModel)]="selectedCountryNames" name="country">
        <option *ngFor="let country of countries" [value]="country.name" (change)="selectedCountriesItem($event)">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary send-test" (click)="tests()">Send Tests</button>
  </div>
</form>
