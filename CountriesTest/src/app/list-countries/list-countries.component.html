<form [formGroup]="countryFormGroup" (ngSubmit)="tests()">
  <div class="d-flex justify-content-center">
    <div class="form-group">
      <select [multiple]="true" [(ngModel)]="selectedCountryNames" formControlName="countries">
        <option *ngFor="let country of countries" [value]="country.name" (change)="selectedCountriesItem($event)">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Send Tests</button>
  </div>
</form>
